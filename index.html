<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hero Travel</title>
    <!--font awsome cdm-->
    <script src="https://kit.fontawesome.com/aca4b316c2.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <!--Navbar-->
    <nav class="container nav_bar">
    <!--Logo-->
      <div>
        <div class="logo">
            <img src="Images/Group 40071 (2).png" alt="">
            <h3>Hero <span class="span">Travel</span></h3>
        </div>
      </div>
    <!--nav option--> 
      <div class="nav_option">
        <p><span class="span">Home</span></p>
        <p>Packages</p>
        <p>Testimonial</p>
        <p>Blog</p>
        <p>Contacts</p>

      </div>
    </nav>

    <!--Banner-->

    <section class="explore_travel">
        <div class="explore_container">
            <h3>Explore Your Travel</h3>
            <p>Travel is the movement of people between distant geographical locations.Travel can be done by foot, bicycle, automobile, train, boat, bus, airplane, ship</p>
            <div class="travel_input">
                <input type="text" placeholder="where go">
                <select name="" id="" >
                    <option value="">When</option>
                </select>
                <select name="" id="" >
                    <option value="">Select Type</option>
                </select>
                <button class="btn_primary"><i class="fa-solid fa-magnifying-glass"></i>
                Find Now</button>
            </div>
        </div>
    </section>
</body>
</html>
